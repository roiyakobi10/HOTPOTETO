<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Potato Israel</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #ef4444;
            --secondary: #111827;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #f8fafc;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #1e293b 0%, transparent 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: float 20s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 40px) scale(1.1); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body>
    <div class="bg-mesh">
        <div class="bg-orb w-[500px] h-[500px] bg-orange-600 top-[-10%] left-[-10%]"></div>
        <div class="bg-orb w-[600px] h-[600px] bg-indigo-900 bottom-[-10%] right-[-10%] animation-delay-5000"></div>
        <div class="bg-orb w-[400px] h-[400px] bg-rose-900 top-[40%] right-[10%] animation-delay-2000"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
